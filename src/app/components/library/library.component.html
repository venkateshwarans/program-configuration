<app-library-filters (libraryFilters)="getFilters($event)"></app-library-filters>
<div class="sb-bg-color-primary-100">
    <div class="ui container">


        <section class="mb-16" *ngFor="let section of pageSections; let i=index;">

            <!-- START OF RECENTLY VIEWED CONTENT-->
            <section *ngIf="section && section?.name === 'Recently Added Content'">
                <div class="header">
                    <h3 class="title">
                        {{resourceService?.frmelmnts?.lbl?.recentlyAdded}}
                    </h3>
                    <button class="sb-btn sb-btn--sm sb-btn-outline-secondary sb-btn-white"
                        (click)="onViewAllClick($event)">
                        {{resourceService?.frmelmnts?.lnk?.viewall}}
                    </button>
                </div>
                <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig"
                    (afterChange)="afterChange($event)">
                    <div ngxSlickItem *ngFor="let content of section?.contents" class="sbcardwidth slide mr-16">
                        <sb-library-card [content]="content" [type]="'recently_viewed'" [cardImg]="content?.image"
                            (click)="openContent($event)"></sb-library-card>
                    </div>
                </ngx-slick>
            </section>
            <!-- END OF RECENTLY VIEWED CONTENT-->

            <sb-library-cards-grid *ngIf="i !== 0" [title]="section?.name" [contentList]="section?.contents"
                [type]="'infinite_card_grid'" (cardClick)="openContent($event)">
            </sb-library-cards-grid>

        </section>
    </div>
</div>
